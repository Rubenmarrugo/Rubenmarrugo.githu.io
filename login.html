<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GesMed Colombia - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>GesMed Colombia</h1>
                <p>Sistema de Gestión de Medicamentos</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="Ingrese su usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-btn">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-2 text-center">
                <p style="font-size: 0.875rem; color: #6c757d;">
                    Usuarios de prueba:<br>
                    <strong>admin</strong> / admin123<br>
                    <strong>medico</strong> / medico123<br>
                    <strong>farmacia</strong> / farmacia123
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
